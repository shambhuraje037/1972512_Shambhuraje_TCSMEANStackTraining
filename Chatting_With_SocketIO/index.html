<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket IO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/JavaScript">
     var socket = io();
    function action() {
        var data_name = document.getElementById("name").value
        var data_message = document.getElementById("message").value
        
            socket.emit("name",data_name)
            socket.emit("msg",data_message) 
    }

    // var socket = io();
    // socket.emit("Chat message", {"Name":"Ravi", "Salary": 12000})

    </script>
</head>
<body>
        <h1 style="background-color: 	rgb(48,48,48); color: white; text-align: center;">ChatLog with Socket IO</h1>
    
    <div style="margin-left: 550px;">    
    <label>Name: </label>
    <input type="text" id="name" style="margin-left: 27px;margin-bottom: 20px; margin-top: 30px; width: 200px;"/><br>
     
    <!-- <table>
    <tr>
       <td style="vertical-align:middle">Message:</td>
       <td><textarea type="text" id="message" style="margin-left: 7px; height: 100px; width: 200px;"></textarea><br></td>
    </tr>
    </table> -->
    
    <label style="vertical-align:top;"> Message:</label>  
     <textarea type="text" id="message" placeholder="Write a Message" style="margin-left: 7px; height: 100px; width: 200px;"></textarea><br>
    <input type="submit" value="Send" onClick="action()" style="margin-left: 140px;margin-top: 10px;"/>
</div>

</body>
</html>
